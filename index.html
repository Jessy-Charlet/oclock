<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/horloge.css">
  <link rel="stylesheet" href="./CSS/minuteur.css">
  <link rel="stylesheet" href="./CSS/chronometre.css">
  <link rel="stylesheet" href="./CSS/reveil.css">
  <title>oclock</title>
</head>

<body>

  <header>

    <!--Navigation-->
    <nav>
      <span>
        <img id="horloge" class="icon" src="./Pictures/horloge.png" alt="Fonction horloge" />
      </span>
      <span>
        <img id="chronometre" class="icon" src="./Pictures/chronometre.png" alt="Fonction chronometre" />
      </span>
      <span>
        <img id="minuteur" class="icon" src="./Pictures/minuteur.png" alt="Fonction minuteur" />
      </span>
      <span>
        <img id="reveil" class="icon" src="./Pictures/reveil.png" alt="Fonction reveil" />
      </span>
      <div id="navBarre"></div>
    </nav>
    <!---->

  </header>
  <main>
    <!--Horloge-->
    <div id="horlogeCont">
      <div class="wrap">
        <span class="heure"></span>
        <span class="minute"></span>
        <span class="seconde"></span>
        <span class="dot"></span>
        <div id="horlogeNum"></div>
      </div>
    </div>
    <!---->

    <!--Minuteur-->
    <div id="minuteurCont">
      <div class="minuteurGrid">
        <button id="hUp">▲</button>
        <button id="mUp">▲</button>
        <button id="sUp">▲</button>
        <div>Heures</div>
        <div>Minutes</div>
        <div>Secondes</div>
        <input type="number" id="minuteurH" name="minuteurH" min="0" max="24" value="00" readonly />
        <input type="number" id="minuteurM" name="minuteurM" min="0" max="60" value="00" readonly />
        <input type="number" id="minuteurS" name="minuteurS" min="0" max="60" value="00" readonly/>
        <div>Heures</div>
        <div>Minutes</div>
        <div>Secondes</div>
        <button id="hDown">▼</button>
        <button id="mDown">▼</button>
        <button id="sDown">▼</button>
      </div>
      <div id="minuteurFinal"></div>
      <div class="minuteurButton">
        <button id="minuteurReset" class="button"><img src="./Pictures/reset.png" alt="Remise à zéro"></button>
        <button id="minuteurPause" class="button"><img src="./Pictures/pause.png" alt="Mettre en pause"></button>
        <button id="minuteurPlay" class="button"><img src="./Pictures/play.png" alt="Lancer le minuteur"></button>
      </div>
    </div>
    <!---->

    <!--Chronometre-->
    <div id="chronometreCont">
      <div id="chronometreGeneral">00:00:00</div>
      <div id="chronometreSave"></div>
      <div class="chronometreButton">
        <button id="chronometreReset" class="button"><img src="./Pictures/reset.png" alt="Remise à zéro"></button>
        <button id="chronometreTours" class="button"><img src="./Pictures/tours.png" alt="Ajouter un tour"></button>
        <button id="chronometrePlay" class="button"><img src="./Pictures/play.png" alt="Lancer le chronometre"></button>
      </div>
    </div>
  </main>
  <!--Javascript-->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="./Javascript/general.js"></script>
  <script src="./Javascript/horloge.js"></script>
  <script src="./Javascript/minuteur.js"></script>
  <script src="./Javascript/chronometre.js"></script>
  <script src="./Javascript/reveil.js"></script>
  <!---->
</body>

</html>
